<ion-grid>
  <ion-row>

    <ion-col size="small">
      <ion-list lines="full">
        <ion-item (click)="valores(opciones.opcion, opciones.com)" *ngFor="let opciones of listamenu">
          <ion-label size="small" (click)="onClick(opciones.com)">{{opciones.opcion}}</ion-label>
          
        </ion-item>
      </ion-list>
    </ion-col>

  </ion-row>
</ion-grid>
